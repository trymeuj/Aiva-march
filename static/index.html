<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI API Assistant</h1>
            <div class="connection-status">
                <div class="status-indicator disconnected" id="status-indicator"></div>
                <span id="connection-text">Disconnected</span>
            </div>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="text" class="input-box" id="message-input" placeholder="Type your message here..." disabled>
            <button class="send-button" id="send-button" disabled>Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
